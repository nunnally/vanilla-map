<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="h-screen flex overflow-hidden bg-gray-100">
  
    <!-- Static sidebar for desktop -->
    <div class="hidden md:flex md:flex-shrink-0">
        
      <div class="flex flex-col w-64">
          
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex-1 flex flex-col min-h-0">

          <div class="flex-1 flex flex-col overflow-y-auto">
            <nav class="flex-1 px-2 py-4 bg-gray-800 space-y-1">
                <fieldset style="display:none">
                    <legend class="text-lg font-medium text-white">Estado</legend>
                    <div class="mt-4 border-t border-b border-gray-200 divide-y divide-gray-200">
                      </div>
                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-white select-none">Acre</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input id="escolas_input" name="escola" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>
                  
                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="person-2" class="font-medium text-white select-none">Amapá</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input id="saude_input" name="person-2" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>

                  </fieldset>

                  <br>

                  <fieldset id="caracateristicas">
                    <legend class="text-lg font-medium text-white">Características</legend>
                    <div class="mt-4 border-t border-b border-gray-200 divide-y divide-gray-200">
                      </div>
                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-amber-500 select-none">Educação</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='1' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>
                  
                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-green-500 select-none">Saúde</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='2' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>

                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-red-500 select-none">Social</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='3' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>

                      <div class="relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-blue-500 select-none">Segurança</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='4' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>

                      <div class="invisible relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-white select-none">CREAS</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='5' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>
                      <div class="invisible relative flex items-start py-4">
                        <div class="min-w-0 flex-1 text-sm">
                          <label for="escola" class="font-medium text-white select-none">Conselho Tutelar</label>
                        </div>
                        <div class="ml-3 flex items-center h-5">
                          <input value='6' type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                      </div>
                  </fieldset>

            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col w-0 flex-1 overflow-hidden">

  
      <main class="flex-1 relative overflow-y-auto focus:outline-none">
        <div class="">
<!-- This example requires Tailwind CSS v2.0+ -->

                <div id="map" class="border-2 border border-gray-100 rounded-lg h-96"></div>


        </div>
        
      </main>
    </div>
    </div>

<footer class="bg-white">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">

    <div class="mt-8 md:mt-0 md:order-1">
      <p class="text-center text-base text-gray-400">
        &copy; 2022 SalaSEB. Todos os direitos reservados.
      </p>
    </div>
  </div>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/alasql@0.4"></script>
<script src="main.js"></script>

</html>
